<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
<!--    <link rel="stylesheet" href="{{ site.baseurl }}/_assets/css/site.css">-->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
</head>
<body>
    <div class="site">

        <header class="site-header">
            <h1 class="site-title">
                <a href="{{site.baseurl}}/">{{site.title}}</a>
            </h1>

            {% include navigation.html location="header" %}
        </header>

        <main class="site-main">
            {% if page.title %}
            <h1>{{page.title}}</h1>
            {% endif %}

            {{content}}
        </main>

        <aside class="site-sidebar">
        </aside>

        <footer class="site-footer">
            <p>All rights reserved &copy 2019</p>
<!--            {% include navigation.html location="footer" %}-->
            <script> </script>
        </footer>

    </div>
    <script src="{{ site.baseurl }}/scripts/site.js"></script>
</body>
</html>
